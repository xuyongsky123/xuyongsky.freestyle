<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>登陆界面</title>
	</head>
	<body>
        <!--<form action="./login.php" method="post">
			username:<input type="text" name="user" /><br />
			password:<input type="password" name="pwd" /><br />
			<input type="submit" name="submit" value="登录"/>

        <form id="form_id" name="form_id" method="post" action="./login.php" onsubmit="return checkUser()">
            <div id="loginForm">
                <div id="loginTitle">LOGIN</div>
                <div id="loginContent">
                    <div id="user_info">
                        <label>Username:</label><img src="./user.png" /><input id="login_username" type="text" name="user" maxlength="32" placeholder="Username" />
                        <br />
                        <label>Password:</label><img src="./pwd.png" /><input id="login_password" type="password" name="pwd" maxlength="32" placeholder="Password" />
                    </div>
                    <div id="user_help">
                        <input id="login_save" type="checkbox" /><label>Remember me</label>     |     <a href="#" target="_blank">Forgot password?</a>
                    </div>
                </div>
                <div id="loginButton">
                    <div id="register"><input id="register_button" type="button" name="regButton" value="register" onclick="register()" /></div>
                    <div id="login"><input id="login_button" type="submit" name="submit" value="登录" /></div>
                </div>
            </div>
        </form>
	</body>
</html>
